<mat-sidenav-container class="sidenav-container mat-app-background">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'over'"
        [(opened)]="opened">
      <mat-toolbar style="display: flex; justify-content: space-between;">
        {{'nav_menu' | translate}}
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)=close()
          *ngIf="(isHandset$ | async) === true" >
          <mat-icon aria-label="X">close</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list color="primary">
        <a (click)="drawer.toggle()" mat-list-item [routerLink]="['home']" [routerLinkActive]="['act']" >{{'nav_home' | translate}}</a>
        <a (click)="drawer.toggle()" mat-list-item [routerLink]="['ranking']" [routerLinkActive]="['act']">{{'nav_rankings' | translate}}</a>
        <a (click)="drawer.toggle()" mat-list-item [routerLink]="['about']" [routerLinkActive]="['act']">{{'nav_about' | translate}}</a>
        <!-- <a mat-list-item routerLink="/universities">{{'nav_universities' | translate}}</a> -->
        <a (click)="drawer.toggle()" mat-list-item [routerLink]="['contact']" [routerLinkActive]="['act']">{{'nav_contact' | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar dir="auto" class="n" color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)=close()
          *ngIf="(isHandset$ | async) === true" >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="uno">
          <a routerLink="">
            <img src="../../assets/images/logo.png" alt="Logo" height="40px" width="100px" style="cursor: hand; filter:contrast(3)">
          </a>
        </div>
        <div class="dos" *ngIf="!(isHandset$ | async)">
          <ul>
            <li><a class="navb" [routerLink]="['home']" routerLinkActive="active" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >{{'nav_home' | translate}}</a></li>
            <li><a class="navb" [routerLink]="['ranking']" [routerLinkActive]="['active']" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >{{'nav_rankings' | translate}}</a></li>
            <li><a class="navb" [routerLink]="['about']" [routerLinkActive]="['active']" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >{{'nav_about' | translate}}</a></li>
            <!-- <li><a class="navb" [routerLink]="['universities']" [routerLinkActive]="['active']" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >{{'nav_news' | translate}}</a></li> -->
            <!-- <li><a class="navb" [routerLink]="['contact']"      [routerLinkActive]="['active']" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >Contact Us</a></li> -->
            <li><a class="navb" [routerLink]="['contact']" [routerLinkActive]="['active']" [ngClass]="isDarkTheme === true ? 'themeDark':'themeLight'" >{{'nav_contact' | translate}}</a></li>
          </ul>
        </div>
        <div class="tres">
          <div class="line"> </div>
          <div class="container_lang" style="padding-inline: 20px;">
            <mat-icon aria-label="Change language">language</mat-icon>
            <select name="" id="" class="lang" 
              style="border: transparent; background-color: transparent;"
              #selectedLang
              (change)="switchLanguage(selectedLang.value)">
              <option *ngFor="let language of translate.getLangs()"
              [value]="language"
              [selected]="language === translate.currentLang">
                <span *ngIf="language == 'en'">English</span>
                <span *ngIf="language == 'ar'">العربية</span>
              </option>
            </select>
          </div>
        </div>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
      <app-footer *ngIf="!(isHandset$ | async)"></app-footer>
      <p-scrollTop target="parent"></p-scrollTop>
    </mat-sidenav-content>
</mat-sidenav-container>
