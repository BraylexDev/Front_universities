<!-- dashboard.component.html -->
<div class="container-fluid">
  <!-- Overlay para mÃ³vil -->
  <div
    class="sidebar-overlay d-md-none"
    [class.show]="sidebarOpen"
    (click)="onOverlayClick()"
  ></div>

  <div class="row">
    <!-- Sidebar -->
    <nav
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
      [class.show]="sidebarOpen"
    >
      <div class="position-sticky pt-3">
        <div class="text-center mb-4">
          <div class="user-avatar mx-auto mb-3">
            <i class="pi pi-user text-white" style="font-size: 3rem"></i>
          </div>
          <h5 class="text--light fw-bold mb-1">Administrative Panel</h5>
          <p class="text-muted small mb-0">
            {{ currentUser?.name || "User" }}
          </p>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <button
              class="nav-link btn w-100 text-start d-flex align-items-center"
              [class.active]="activeTab === 'profile'"
              [class.btn-dark]="activeTab === 'profile'"
              [class.btn-outline-dark]="activeTab !== 'profile'"
              (click)="setActiveTab('profile')"
            >
              <i class="pi pi-user me-2"></i>
              <span>Edit Profile</span>
            </button>
          </li>

          <li class="nav-item mb-2">
            <button
              class="nav-link btn w-100 text-start d-flex align-items-center"
              [class.active]="activeTab === 'ranking'"
              [class.btn-dark]="activeTab === 'ranking'"
              [class.btn-outline-dark]="activeTab !== 'ranking'"
              (click)="setActiveTab('ranking')"
            >
              <i class="pi pi-chart-bar me-2"></i>
              <span>Ranking Management</span>
            </button>
          </li>

          <li class="nav-item mb-2">
            <button
              class="nav-link btn w-100 text-start d-flex align-items-center"
              [class.active]="activeTab === 'news'"
              [class.btn-dark]="activeTab === 'news'"
              [class.btn-outline-dark]="activeTab !== 'news'"
              (click)="setActiveTab('news')"
            >
              <i class="pi pi-book me-2"></i>
              <span>News Management</span>
            </button>
          </li>
        </ul>

        <hr class="my-4" />

        <div class="d-grid">
          <button
            class="btn btn-danger d-flex align-items-center justify-content-center"
            (click)="logout()"
          >
            <i class="pi pi-sign-out me-2"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Header -->
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2 d-flex align-items-center">
          <span *ngIf="activeTab === 'profile'">
            <i class="pi pi-user me-2 text-primary"></i>Edit Profile
          </span>
          <span *ngIf="activeTab === 'ranking'">
            <i class="pi pi-chart-bar me-2 text-success"></i>Ranking Management
          </span>
          <span *ngIf="activeTab === 'news'">
            <i class="pi pi-newspaper me-2 text-info"></i>News Management
          </span>
        </h1>

        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-secondary d-md-none me-2"
            (click)="toggleSidebar()"
          >
            <i class="pi pi-bars"></i>
          </button>
        </div>
      </div>

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none">
              <i class="pi pi-home"></i> Home
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <span *ngIf="activeTab === 'profile'">Profile</span>
            <span *ngIf="activeTab === 'ranking'">Ranking</span>
            <span *ngIf="activeTab === 'news'">News</span>
          </li>
        </ol>
      </nav>

      <!-- Content based on active tab -->
      <div class="tab-content">
        <!-- Profile Tab -->
        <div *ngIf="activeTab === 'profile'" class="fade-in">
          <app-edit-profile></app-edit-profile>
        </div>

        <!-- Ranking Tab -->
        <div *ngIf="activeTab === 'ranking'" class="fade-in">
          <app-upload-file></app-upload-file>
        </div>

        <!-- News Tab -->
        <div *ngIf="activeTab === 'news'" class="fade-in">
          <app-news-management></app-news-management>
        </div>
      </div>
    </main>
  </div>
</div>
