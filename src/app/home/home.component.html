<div class="container">
    <!--
        Imagen
    -->
    <div class="containerImage">
        <h1>RANKING OF UNIVERSITIES IN THE EMIRATES</h1>
        <img src="../../assets/images/image6.jpeg" alt="image university">
    </div>
    <!--
        Buscador por universidad
    -->
    <div class="searcher">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>University</mat-label>
                <input matInput
                    aria-label="State"
                    [matAutocomplete]="auto"
                    [formControl]="stateCtrl">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                        <img alt="Flag Country" class="example-option-img" [src]="state.flag" height="25">
                        <span>{{state.name}}</span> |
                        <small>Students: {{state.population}}</small>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <button matSuffix mat-button color="accent" style="background-color: black; height: 55px; z-index: 0;"><mat-icon style="font-size: 20px;">search</mat-icon>Search</button>
    </div>
    <!--
        Tarjetas de informacion sobre la pÃ¡gina
    -->
    <div>
        
    </div>
</div>
